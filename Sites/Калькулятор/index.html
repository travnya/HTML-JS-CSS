<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice #2</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container">
    <button class="number num0" onclick="add0()"> 0 </button>
    <button class="number num1" onclick="add1()"> 1 </button>
    <button class="number num2" onclick="add2()"> 2 </button>
    <button class="number num3" onclick="add3()"> 3 </button>
    <button class="number num4" onclick="add4()"> 4 </button>
    <button class="number num5" onclick="add5()"> 5 </button>
    <button class="number num6" onclick="add6()"> 6 </button>
    <button class="number num7" onclick="add7()"> 7 </button>
    <button class="number num8" onclick="add8()"> 8 </button>
    <button class="number num9" onclick="add9()"> 9 </button>
    <button class="number dot" onclick="addDot()"> . </button>
    <button class="operation clear" onclick="clearBtn()"> C </button>
    <button class="operation del" onclick="delBtn()"> % </button>
    <button class="operation mult" onclick="multiplyBtn()"> X </button>
    <button class="operation min" onclick="minusBtn()"> - </button>
    <button class="operation plus" onclick="plusBtn()"> + </button>
    <button class="operation equals" onclick="equalBtn()"> = </button>
    <input class="inputBox" type="text" value="0" readonly="">
  </div>
  <script src='app.js'></script>
</body>
</html>
