<!DOCTYPE html>
<html>

    <meta name="description" content="Тестовая страница">
    <meta name="keywords" content="Тестовая, страница">

    <title>Изучение HTML - списки</title>
  </head>
  <body>
    <ol start="2" type="I" title="Пронумерованный список">
      <li>Очень</li>
      <li>Люблю</li>
      <li>Программирование</li>
    </ol>

    <ul type="circle">
      <li type="none">Нет,</li>
      <li>Ну правда</li>
      <li type="square">Люблю</li>
    </ul>
  </body>
</html>
